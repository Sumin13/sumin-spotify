<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time"><span>23:04</span></div>

      <div class="status-bar__emo">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header>
      <div class="top-bit">
        <div class="top-bit__main">
          <span><i class="fa-solid fa-arrow-left"></i></span>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Taylor_Swift_-_Speak_Now_%28Taylor%27s_Version%29.png/220px-Taylor_Swift_-_Speak_Now_%28Taylor%27s_Version%29.png"
          />
        </div>
        <div class="top-bit__title">Speak Now(Taylor's Version)</div>
        <div class="top-bit__small">
          <img
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTAPp4Cyx0uAkK3RupL-EZJ4z-BPsC01kCIoBIbfPlyW208WBn_"
          />
          <span>Taylor Swift</span>
        </div>
        <div class="top-bit__exp">
          <span>Album</span>
          <i class="fa-solid fa-circle"></i>
          <span>2023</span>
          <div class="top-bit__emo">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-circle-down"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/cea21fa77a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
